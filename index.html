
<script>

function multiplicationTable(num) {
  for (let i = 1; i <= 10; i++) {
    const product = num * i;
    console.log(num+"*"+i+"="+product+"<br>");
    document.write(num+"*"+i+"="+product+"<br>");
  }document.write("<br>")
}

multiplicationTable(5);
multiplicationTable(8);
multiplicationTable(12);





</script>
